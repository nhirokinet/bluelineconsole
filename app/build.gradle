apply plugin: 'com.android.application'

android {
    // Before updating buildToolsVersion or compileSdkVersion, check for MainActivity.onCreate,
    // as it uses workaround that depends SDK implementation.
    compileSdk 33
    buildToolsVersion '33.0.2'

    useLibrary 'android.test.base'
    useLibrary 'android.test.mock'

    defaultConfig {
        applicationId "net.nhiroki.bluelineconsole"
        minSdkVersion 22
        targetSdkVersion 33
        versionCode 35
        versionName "1.2.18"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    namespace 'net.nhiroki.bluelineconsole'
    lint {
        ignoreWarnings false
    }

}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.preference:preference:1.2.0'

    testImplementation 'junit:junit:4.13.2'

    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}
