name: Android connectedCheck

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Android connectedCheck
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Not sure, API level 24 looks like some threshold for UI testing
        api-level: [22, 24, 29]

    steps:
      - name: checkout
        uses: actions/checkout@v4

      # https://github.com/ReactiveCircus/android-emulator-runner/blob/3a18f5021676582060c2652cb1bc92d9821ff212/README.md
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Android Emulator Runner
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          script: ./gradlew connectedCheck
